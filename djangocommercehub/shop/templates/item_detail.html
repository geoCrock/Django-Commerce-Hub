<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Detail</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Item Detail</h1>
    <div id="item-details"></div>
    <button id="buy-button">Buy</button>

    <script>
        // Replace 'your_public_key' with your actual Stripe public key
        const stripe = Stripe('your_public_key');

        document.addEventListener('DOMContentLoaded', () => {
            const itemId = window.location.pathname.split('/').pop();

            // Fetch item details
            fetch(`/item/${itemId}/`)
                .then(response => response.json())
                .then(item => {
                    const itemDetails = document.getElementById('item-details');
                    itemDetails.innerHTML = `
                        <h2>${item.name}</h2>
                        <p>${item.description}</p>
                        <p>Price: $${item.price}</p>
                    `;
                });

            // Set up event listener for the Buy button
            const buyButton = document.getElementById('buy-button');
            buyButton.addEventListener('click', () => {
                // Fetch the Stripe Checkout session ID
                fetch(`/buy/${itemId}/`)
                    .then(response => response.json())
                    .then(session => {
                        // Redirect to the Stripe Checkout page
                        return stripe.redirectToCheckout({ sessionId: session.session_id });
                    })
                    .then(result => {
                        if (result.error) {
                            // Handle any errors that occurred during Checkout
                            console.error(result.error.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        });
    </script>
</body>
</html>
